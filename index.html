<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Fonte</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="header"></div>
    <section class="sectionFonts">
      <h1>Selecionar Fonte</h1>
      <label for="fonte">Selecione uma fonte:</label>
      <select class="fonte" id="fonte" onchange="atualizarTextoFormatado()">
        <option value="Arial, sans-serif" style="font-family: Arial, sans-serif;">Arial</option>
        <option value="Verdana, sans-serif" style="font-family: Verdana, sans-serif;">Verdana</option>
        <option value="Times New Roman, serif" style="font-family: Times New Roman, serif;">Times New Roman</option>
        <option value="Courier New, monospace" style="font-family: Courier New, monospace;">Courier New</option>
        <option value="Impact, sans-serif" style="font-family: Impact, sans-serif;">Impact</option>
      </select>
      <br>
      <textarea class="texto" id="texto" rows="10" cols="50" oninput="atualizarTextoFormatado()"></textarea>
      <br>
      <label for="texto-formatado">Texto formatado:</label>
      <br>
      <textarea class="texto-formatado" id="texto-formatado" rows="10" cols="50" readonly></textarea>
      <br>
      <button class="copiarTexto" onclick="copiarTexto()">Copiar Texto</button>
    </section>
    <script src="./scripts/fontes.js"></script>


  </body>
</html>
